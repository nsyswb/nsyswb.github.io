<article class="news-post">
	<h3 class="news-title"><a href="{{article.url}}">{{ article.title }}</a></h3>
	<h4 class="news-author">
		<time class="news-timestamp" datetime="{{ article.date }}">{{ article.date | date_to_string }}</time>
		by {{ article.author }}
	</h4>


	<div class="news-content">
		{{ article.content }}
	</div>
</article>
